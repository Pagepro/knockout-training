<!DOCTYPE html>
<html>
<head>
    <title>Knockout 09</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
</head>
<body>
    <main class="container">
        <p class="is-size-1">
            Event Binding Example #2
        </p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>&middot;</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: teamMembers">
                <tr>
                    <td data-bind="text: $index"></td>
                    <td><a href="#" data-bind="text: name"></a></td>
                    <td data-bind="text: surname"></td>
                </tr>
            </tbody>
        </table>
        <form data-bind="submit: addMember">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="email" required>
              </div>
            </div>
            <button class="button is-link" type="submit">Submit</button>
        </form>
        <div class="columns">
            <div class="column">
                <a class="bd-prev-next-bis-prev" href="./index-8.html">
                    ← Prev
                </a>
            </div>
            <div class="column ">
                <a class="bd-prev-next-bis-next is-pulled-right" href="./index-10.html">
                    Next →
                </a>
            </div>
        </div>
    </main>
    <script>
        const viewModel = {
            teamMembers: ko.observableArray([
                {
                    name: 'Chris',
                    surname: 'Lojniewsky'
                },
                {
                    name: 'Mark',
                    surname: 'Markowsky'
                },
                {
                    name: 'Michael',
                    surname: 'Polansky'
                }
            ]),
            name: ko.observable(''),
            surname: ko.observable(''),
            addMember: function () {
                alert('form-submit')
            }
        }
        ko.applyBindings(viewModel)
    </script>
</body>
</html>
