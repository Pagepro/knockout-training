<!DOCTYPE html>
<html>
<head>
    <title>Knockout 06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
</head>
<body>
    <main class="container">
        <article
            data-bind="visible: shouldShowMessage"
            class="message">
          <div class="message-body">
            You will see this message only when
            "<strong class="has-background-warning">shouldShowMessage</strong>" holds a true value.
          </div>
        </article>

        <label class="checkbox">
          <input
            data-bind="checked: shouldShowMessage"
            type="checkbox">
          shouldShowMessage
        </label>

        <div class="columns">
            <div class="column">
                <a class="bd-prev-next-bis-prev" href="./index-5.html">
                    ← Prev
                </a>
            </div>
            <div class="column ">
                <a class="bd-prev-next-bis-next is-pulled-right" href="./index-7.html">
                    Next →
                </a>
            </div>
        </div>
    </main>
    <script>
        const viewModel = {
            shouldShowMessage: ko.observable(true)
        }
        ko.applyBindings(viewModel)
        // viewModel.shouldShowMessage(true)
    </script>
</body>
</html>
